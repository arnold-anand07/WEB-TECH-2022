<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">
<h1>Experiment Pages - Angular Routing</h1>
<br><br>

<ul>
    <li><a href="#!Page1">Exp-1</a></li><br>
    <li><a href="#!Page2">Exp-2</a></li><br>
    <li><a href="#!Page3">Exp-3</a></li><br>
    <li><a href="#!Page4">Exp-4</a></li><br>

</ul>


<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/Page1", {
        templateUrl : "/exp1.html"
    })
    .when("/Page2", {
        templateUrl :"/exp2.html"
    })
    .when("/Page3", {
        templateUrl : "/exp_3.html"
    })
    .when("/Page4", {
        templateUrl : "/exp_4.html"
    });
});
</script>
<br><br>
<a href="exp_9.html">Previous question!</a>&nbsp;
</body>
</html>
